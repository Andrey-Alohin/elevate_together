<section class="reviews-section" id="reviews">

    <h2 class="reviews-title">Reviews</h2>
    <div class="swiper reviews-swiper">
      <ul class="reviews-list swiper-wrapper"></ul>
      <div class="reviews-btn-box">
        <button class="reviews-arow-btn swiper-button-prev">
          <svg class="arrow-icon" width="24" height="24">
            <use href="./image/sprite.svg#arrow_left"></use>
          </svg>
        </button>
        <button class="reviews-arow-btn swiper-button-next">
          <svg class="arrow-icon" width="24" height="24">
            <use href="./image/sprite.svg#arrow_right"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
